 </body>
 <script>
   var arr= prompt('Введите строку').toLowerCase().split('');
   var vowels = ['а','о','и','е','ё','э','ы','у','ю','я'];
function sumV1(str) {
    var sum = 0;
    arr.forEach( item =>
    {
      if (vowels.includes(item))
			sum++;
        });
	return sum;
}
function sumV2(str) {
sum=arr.filter(item=>vowels.includes(item))
return sum;
}
function sumV3(str) {
sum=arr.reduce((a,b)=>vowels.includes(b)?a+1:a,0)
return sum;
}
console.log(sumV1());
console.log(sumV2());
console.log(sumV3());
</script>
